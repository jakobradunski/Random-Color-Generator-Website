<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Random Color Generator</title>
</head>

<body>
    <main>
        <div class="warning-text" id="warningText">
            <!-- <p><span>WARNING:</span> <br> Holding down spacebar will cause <span>severe</span> flickers!</p> -->
            <p>
                <span>WARNING:</span> <br> Color changes may <span>trigger seizures</span> for people with
                photosensitive
                epilepsy!
            </p>
        </div>
        <div class="bg-color" id="bgColor"></div>
        <div class="content">
            <div class="main-text" id="callToAction">
                <p>Press Spacebar!</p>
                <h6>...and hold it down if you'd like a party! </h6>
            </div>
            <div class="current-bg-container">
                <!-- <div class="current-bg-text" id="">Click to copy!</div> -->
                <div class="current-bg-color" id="currentBGColorText" title="Click to copy!">#3c4043</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
